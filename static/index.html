<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hibiki</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobx/5.15.4/mobx.umd.min.js"></script>
    <script src="/dist/hibiki-dev.js"></script>
  </head>
  <body>
    <template hibiki>
      <page>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <section class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">Bulma Example</h1>
              <p class="subtitle">First Bulma Example!</p>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="columns">
              <local-card></local-card>
              <local-card></local-card>
            </div>
          </div>
        </section>
      </page>
      <define-component name="card">
        <div class="card column">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4"><d-text bind="$.name || 'John Smith - x'"></d-text></p>
                <p class="subtitle is-6">@johnsmith</p>
              </div>
            </div>
            
            <div class="content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Phasellus nec iaculis mauris. <a>@bulmaio</a>.
              <a href="#">#css</a> <a href="#">#responsive</a>
              <br>
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>
        </div>
      </define-component>
    </template>
    <script>
      hibiki.loadTags();
    </script>
  </body>
</html>
